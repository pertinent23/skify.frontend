<div class="w-100 form-create-container d-flex align-items-center py-4">
  <div class="d-flex flex-column flex-md-row justify-content-center align-items-start w-100">
    <div class="form-create d-flex flex-column align-items-center w-100">
      <div class="d-flex flex-column justify-content-center align-content-center container px-0 px-md-5">
        <div class="fieldset d-flex flex-column w-100 px-3 py-4" data-title="Services">
          <div class="form-floating">
            <select class="form-select" id="g1">
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="g1"> Gain d'entènne G1: </label>
          </div>
          <div class="form-floating mt-3">
            <input type="number" name="at" id="at" placeholder="Az:" class="form-control">
            <label for="at"> Bande Passante (en GB): </label>
          </div>
          <div class="form-floating mt-3">
            <input type="number" name="nfp" id="nfp" placeholder="Az:" class="form-control">
            <label for="nfp"> Pourcentage d'abonné: </label>
          </div>
          <div class="form-floating mt-3">
            <input type="number" name="ts" id="ts" placeholder="Az:" class="form-control">
            <label for="ts"> Taux de simultaneté: </label>
          </div>
          <div class="content-button w-100 d-flex justify-content-center align-items-center mt-5">
            <button type="button" class="btn shadow create-project px-4 py-2 d-flex align-items-center justify-content-center">
              <i class="bi bi-patch-plus-fill me-2"></i>
              <span> Ajouter </span>
            </button>
          </div>
        </div>
        <div class="fieldset d-flex flex-column w-100 px-3 py-4 mt-4" data-title="Propriété du réseau">
          <div class="form-floating">
            <input type="number" name="px1" id="px1" placeholder="Az:" class="form-control">
            <label for="px1"> Nombre de cellule: </label>
          </div>
          <div class="form-floating mt-3">
            <input type="number" name="px2" id="px2" placeholder="Az:" class="form-control">
            <label for="px2"> Bande Passante du AP: </label>
          </div>
          <div class="form-floating mt-3">
            <input type="number" name="px3" id="px3" placeholder="Az:" class="form-control">
            <label for="px3"> Nombre de ports switchs: </label>
          </div>
          <div class="form-floating mt-3">
            <input type="number" name="px4" id="px4" placeholder="Az:" class="form-control">
            <label for="px4"> Nombre d'abonne dans la cellule: </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-decorator d-flex flex-column justify-content-center align-items-center pt-4 w-100" data-result="data" id="data-result">
      <div class="fieldset d-flex flex-column w-100 px-3 py-4" data-title="Résultat">
        <div class="data-item d-flex flex-column">
          <label for="r1"> Bande Passante de la cellule: </label>
          <output class="mt-1" name="r1" id="r1" for="px1 px2 sx1 sx2 l1 l2 l3"> 00 </output>
        </div>
      </div>
      <div class="fieldset d-flex flex-column w-100 px-3 py-4 mt-4" data-title="Rayon">
        <div class="data-item d-flex flex-column mt-3">
          <label for="r3"> Nombre total du AP: </label>
          <output class="mt-1" name="r3" id="r3" for="px1 px2 sx1 sx2 l1 l2 l3"> 00 </output>
        </div>
        <div class="data-item d-flex flex-column mt-3">
          <label for="r4"> Nombre de Switchs: </label>
          <output class="mt-1" name="r4" id="r4" for="px1 px2 sx1 sx2 l1 l2 l3"> 00 </output>
        </div>
      </div>
      <div class="content-button w-100 d-flex justify-content-center align-items-center mt-5">
        <button
          type="button"
          class="btn shadow create-project px-4 py-2 d-flex align-items-center justify-content-center"
          (click)="this.prev()"
        >
          <i class="bi bi-arrow-left-circle-fill me-2"></i>
          <span> Précedent </span>
        </button>
      </div>
    </div>
  </div>
</div>
