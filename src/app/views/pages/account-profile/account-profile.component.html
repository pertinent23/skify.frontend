<app-title title="Mon Profile"></app-title>
<div class="w-100 d-flex justify-content-center align-items-start content-profil-data px-3 px-lg-5">
  <div class="content-profil-form w-100 d-flex align-items-center flex-column px-3 pb-4 shadow">
    <div class="w-100 d-flex justify-content-center align-items-center py-4">
      <i class="bi bi-person-badge-fill icon"></i>
    </div>
    <hr width="100%">
    <div class="form-item d-flex align-items-center w-100 px-3 px-lg-5 mt-3">
      <i class="bi bi-person-circle form-item-icon"></i>
      <div class="form-item-data ms-4 justify-content-center">
        <span> Nom: </span>
        <p class="m-0 ms-3"> {{ this.name }} </p>
      </div>
    </div>
    <div class="form-item d-flex align-items-center w-100 px-3 px-lg-5 mt-4">
      <i class="bi bi-envelope-fill form-item-icon"></i>
      <div class="form-item-data ms-4 justify-content-center">
        <span> Email: </span>
        <p class="m-0 ms-3"> {{ this.email }} </p>
      </div>
    </div>
  </div>
  <div class="w-100 position-absolute decorator d-flex justify-content-around align-items-center">
    <div class="decorator-item"></div>
    <div class="decorator-item"></div>
    <div class="decorator-item"></div>
  </div>
</div>
