<div class="w-100 form-floating d-flex align-items-center">
  <input
    [type]="this.type"
    [name]="this.id"
    [id]="this.id"
    class="form-control"
    [placeholder]="this.placeholder"
    [value]="this.input"
    (input)="this.inputChange.emit(field.value)"
    (change)="this._onChange(field.value)"
    (blur)="this._onTouch()"
    #field
  >
  <i class="bi bi-{{ this.icon }}"></i>
  <label for="{{ this.id }}"> {{ this.label }} </label>
</div>
