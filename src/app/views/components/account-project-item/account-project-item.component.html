<div class="w-100 d-flex flex-column align-items-center project-item">
  <div class="project-item-head d-flex justify-content-center align-items-center w-100">
    <i class="bi bi-router-fill"></i>
  </div>
  <div class="project-item-body d-flex flex-column w-100 px-3">
    <span class="project-item-title text-truncate mt-3"> {{ this.title }} </span>
    <p class="project-description m-0 pt-1 text-truncate pb-2"> {{ this.description }} </p>
  </div>
</div>
